type: trench
#
upgrades:
  radius:
    allow-downgrade: true
    currency: vault
    gui: 'basic-gui'
    track:
      # syntax: <radius>:<upgrade price>:<downgrade price>:<string for lore>
      - '1:0.0:0.0:3x3'
      - '2:1000.0:0.0:5x5'
      - '3:1000.0:0.0:7x7'
    lore-update-string: ' &6- Radius&7| &e&l{radius-upgrade}'
  modifier:
    allow-downgrade: false
    currency: vault
    gui: 'basic-gui'
    track:
      # syntax: <modifier>:<upgrade price>:<downgrade price>:<string for lore>
      - '1.0:0.0:0.0:1.0'
      - '2.0:2000.0:0.0:2.0'
      - '3.0:2000.0:0.0:3.0'
    lore-update-string: ' &6- Modifier&7| &e&l{modifier-upgrade}'
#
modes:
  tool:
    sneak-switch: false
    currency: vault
    gui: 'basic-gui'
    track:
      # syntax: <mode type>:<price>:<string for lore>
      - 'ex-trench:1000.0:TRENCH'
      - 'ex-tray:1000.0:TRAY'
    lore-update-string: ' &6- Tool Mode&7| &e&l{tool-mode}'
  sell:
    sneak-switch: false
    currency: vault
    gui: 'basic-gui'
    track:
      # syntax: <mode type>:<price>:<string for lore>
      - 'mine:0.0:MINE'
      - 'sell:0.0:AUTO SELL'
    lore-update-string: ' &6- Sell Mode&7| &e&l{sell-mode}'
