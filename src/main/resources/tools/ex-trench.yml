    - ' &6- Sell Mode&7| &e&l{sell-mode}'
    - ' &6- Radius&7| &e&l{radius-upgrade}'
    - ' &6- Modifier&7| &e&l{modifier-upgrade}'
    - ' &6- Uses Remaining&7| &e&l{uses}'
